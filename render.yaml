services:
  - type: web
    name: lra-app
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_TIMEOUT
        value: "20"
      - key: SECRET_KEY
        value: "2508"
